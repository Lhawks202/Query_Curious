{% extends 'index.html' %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
    <h1>{% block title %}Search Products{% endblock %}</h1>
{% endblock %}

{% block search_content %}
    <table>
        <tr>
            <th>Product Name</th>
            <th>Unit Price</th>
        </tr>
        {% for item in products %}
        <tr>
            <td>{{ item['ProductName'] }}</td>
            <td>{{ "%.2f"|format(item['UnitPrice']) }}</td>
        </tr>
        {% endfor %} 
    </table>
{% endblock %}
