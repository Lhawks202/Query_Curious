{% extends 'base.html' %}

{% block header %}
  <h1 class="display-4 mb-3">{% block title %}Log In{% endblock %}</h1>
  <p class="lead">Access your dance collection account</p>
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow-sm static">
        <div class="card-body p-4">
          <h4 class="card-title mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back</h4>
          
          <form method="post">
            <div class="mb-3">
              <label for="user_id" class="form-label">User ID</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" name="user_id" id="user_id" placeholder="Enter your user ID" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
              </div>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-unlock me-1"></i>Log In
              </button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
