{% extends 'base.html' %}

{% block header %}
  <h1 class="display-4 mb-3">{% block title %}Register{% endblock %}</h1>
  <p class="lead">Join our community to track your favorite dances</p>
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow-sm static">
        <div class="card-body p-4">
          <h4 class="card-title mb-4"><i class="bi bi-person-plus me-2"></i>Create Account</h4>
          
          <form method="post">
            <div class="mb-3">
              <label for="user_id" class="form-label">User ID</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" name="user_id" id="user_id" placeholder="Choose a unique user ID" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Create a strong password" required>
              </div>
              <div class="form-text text-muted">
                Make sure to use a strong, unique password
              </div>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-flag"></i></span>
                <input type="text" class="form-control" name="state" id="state" placeholder="Enter your state">
              </div>
            </div>

            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-buildings"></i></span>
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter your city">
              </div>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-1"></i>Register
              </button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
